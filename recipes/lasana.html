    <title>Lasana</title>

<body>
    <h1>Lasana</h1>
    <img src="images/lasana.webp" alt="lasna picture">

    <h2>Ingredients</h2>
    <ul>
        <li>¾ cup buttermilk</li>
        <li>½ cup mayonnaise</li>
        <li>¼ cup minced shallot</li>
        <li>3 tablespoons chopped fresh dill</li>
        <li>1 tablespoon lemon juice</li>
        <li>½ teaspoon salt</li>
    </ul>
